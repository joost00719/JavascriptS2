<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Het laatste nieuws verzorgd door onze redacteuren werkzaam over de gehele wereld." />
    <title>Nieuwswebsite</title>
    <link href="Style/style.css" rel="stylesheet">
    <script src="Script/jquery-3.2.0.min.js"></script>
    <script src="Script/Script.js"></script>
</head>
<body>
    <header>
        <h1>UW NIEUWSWEBSITE</h1>
        <ul>
            <li>Buitenland</li>
            <li>Binnenland</li>
            <li>Cultuur</li>
            <li>Sport</li>
            <li>Wetenschap</li>
        </ul>
        <div class="weatherDiv">
            <span>
                Temperatuur:
            </span>
            <span>...</span>&#8451;
        </div>
    </header>

    <div class="content">

        <article>
            <h2></h2>
            <p></p>
        </article>

        <div class="contentRight">

            <h3>Advertentie</h3>
            <div id="advertisement">
                <div id="kw1cLogo">KW1C</div>
            </div>

            <h3>Contactformulier</h3>
            <form method="GET" action="contact.html">
                <label for="naam">Naam</label>
                <input type="text" name="naam" id="naam" onkeydown="contactName()">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" onkeydown="contactEmail()">

                <label for="type">Contacttype</label>
                <br>
                <input type="radio" id="message">Bericht
                <input type="radio" id="question">Vraag

                <div id="MessageContent">
                    <label for="bericht" id="berichtLabel">Bericht</label>
                    <textarea rows="4" id="bericht"></textarea>
                </div>

                <div id="QuestionContent">
                    <label for="vraag">Uw vraag</label>
                    <textarea rows="4" id="vraag" placeholder="Uw vraag hier..."></textarea>
                </div>


                <input type="submit" value="Verstuur">
            </form>
        </div>

    </div>
</body>

</html>
